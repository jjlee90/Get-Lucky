<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- my style sheet -->
    <link rel="stylesheet" href="styles.css">
    <title>Get Lucky!</title>
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
            <a href="#" class="navbar-brand">Get Lucky!</a>
            <!-- creating hamburger toggler -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- list items in nav bar and will collapse into hamburger toggler when screen gets smaller -->
            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="#blackjack" class="nav-link">Blackjack</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="#baccarat" class="nav-link">Baccarat</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="#craps" class="nav-link">Craps</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="#roulette" class="nav-link">Roulette</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="#poker" class="nav-link">Texas-Holdem</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container table row d-flex justify-content-center">

        <div class="container table row d-flex justify-content-center">
            <!-- Dealer section -->
            <div id="dealer" class=" d-flex justify-content-center">
                <!-- <h2>Dealer</h2> -->
            </div>
            <!-- Dealer cards  -->
            <div class="container d-flex justify-content-center">
                <div id="dealerCardSection" class="container flex-wrap d-flex justify-content-center"></div>
                <h2 id="dealerCards" attribute=""> Dealer Cards</h2>
            </div>
            <!-- Result, outcome of the hand played -->
            <div class="container d-flex justify-content-center">
                <h2 id="result">Result</h2>
            </div>

            <!-- player cards -->
            <div class="container col d-flex justify-content-center">

                <h3 id="wager-area">Place Your Bet. Your current bet is 0.</h3>
                <div id="playerCardSection" class="container flex-wrap d-flex justify-content-center"></div>
                <h2 id="player-cards" attribute="">player cards</h2>

            </div>
            <!-- player section -->
            <div class="container d-flex justify-content-center">
                <div class="container col-sm-6 col-md-6">

                    <div id="player" class="container row">
                        <h2>Player</h2>

                    </div>

                    <div class="container row ">
                        <button id="hit">Hit Me</button>
                        <button id="stand">Stand</button>
                    </div>
                    <!-- buttons to hit (take another card) or stand -->


                </div>
                <div class="container col-sm-6 col-md-6">

                    <div class="container row">
                        <!-- Your bankroll -->
                        <!-- <input id="wallet" type="number" placeholder="Place your bet"> -->
                        <!-- wager button, start game -->
                        <h2>Bankroll</h2>
                        <h3 id="wallet"></h3>
                    </div>

                    <div class="container row d-flex justify-content-start ">
                        <button id="25"></button>
                        <button id="100"></button>
                        <button id="500"></button>
                        <button id="bet">Bet</button>
                    </div>
                    <!-- buttons to hit (take another card) or stand -->



                </div>



            </div>

        </div>

    </main>
    <!-- bootstrap js plugin -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- my js scripts -->
    <script type="module" src="main.js" defer></script>
    <script type="module" src="scratch.js" defer></script>
</body>

</html>
